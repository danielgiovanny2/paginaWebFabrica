<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/slydeshowGallery.css">
    <script type="text/javascript" src="/js/slydeshowGallery.js"></script>
    <title>Document</title>
</head>

<body>

    <body>

        <h2 style="text-align:center">Slideshow Gallery</h2>
        
        <div class="container">
          <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img src="/images/slideshowGallery/1.jpg" style="width:100%">
          </div>
        
          <div class="mySlides">
            <div class="numbertext">2 / 6</div>
            <img src="/images/slideshowGallery/2.jpg" style="width:100%">
          </div>
        
          <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img src="/images/slideshowGallery/1.jpg" style="width:100%">
          </div>
            
          <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img src="/images/slideshowGallery/2.jpg" style="width:100%">
          </div>
        
          <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img src="i/images/slideshowGallery/3.jpg" style="width:100%">
          </div>
            
          <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img src="/images/slideshowGallery/4.jpg" style="width:100%">
          </div>
            
          <a class="prev" onclick="plusSlides(-1)">❮</a>
          <a class="next" onclick="plusSlides(1)">❯</a>
        
          <div class="caption-container">
            <p id="caption"></p>
          </div>
        
          <div class="row">
            <div class="column">
              <img class="demo cursor" src="/images/slideshowGallery/1.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
            </div>
            <div class="column">
              <img class="demo cursor" src="/images/slideshowGallery/2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Trolltunga, Norway">
            </div>
            <div class="column">
              <img class="demo cursor" src="/images/slideshowGallery/3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
              <p>Detalles del queso</p>
            </div>
            <div class="column">
              <img class="demo cursor" src="/images/slideshowGallery/4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
            </div>
            <div class="column">
              <img class="demo cursor" src="/images/slideshowGallery/5.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
            </div>    
            <div class="column">
              <img class="demo cursor" src="/images/slideshowGallery/2.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
            </div>
          </div>
        </div>
  

    <!-- <script src="http://code.jquery.com/jquery-latest.js"></script> -->

</body>

</html>
