<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- estilos slideshowGallery y js slideshowGallery-->
    <link rel="stylesheet" href="/css/slydeshowGallery.css">
    <script type="text/javascript" src="/js/slydeshowGallery.js"></script>

    <!-- librerias para bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Document</title>
</head>
<body>
    <!-- contiene toda la página -->
    <div class="contenedor">
        
        <!-- div para el slideshow gallery -->
            <div class="slideshowGallery ">
                   <h2>slideshowGallery</h2>   
                <div class="container">
                  <div class="mySlides">
                    <div class="numbertext">1 / 6</div>
                    <img src="/images/slideshowGallery/1.jpg" style="width:100%">
                  </div>
                
                  <div class="mySlides">
                    <div class="numbertext">2 / 6</div>
                    <img src="/images/slideshowGallery/2.jpg" style="width:100%">
                  </div>
                
                  <div class="mySlides">
                    <div class="numbertext">3 / 6</div>
                    <img src="/images/slideshowGallery/1.jpg" style="width:100%">
                  </div>
                    
                  <div class="mySlides">
                    <div class="numbertext">4 / 6</div>
                    <img src="/images/slideshowGallery/2.jpg" style="width:100%">
                  </div>
                
                  <div class="mySlides">
                    <div class="numbertext">5 / 6</div>
                    <img src="/images/slideshowGallery/1.jpg" style="width:100%">
                  </div>
                    
                  <div class="mySlides">
                    <div class="numbertext">6 / 6</div>
                    <img src="/images/slideshowGallery/2.jpg" style="width:100%">
                  </div>
                    
                  <a class="prev" onclick="plusSlides(-1)">❮</a>
                  <a class="next" onclick="plusSlides(1)">❯</a>
                
                  <div class="caption-container">
                    <p id="caption"></p>
                  </div>
                
                  <div class="row">
                    <div class="column">
                      <img class="demo cursor active" src="/images/slideshowGallery/1.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
                    </div>
                    <div class="column">
                      <img class="demo cursor" src="/images/slideshowGallery/2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Trolltunga, Norway">
                    </div>
                    <div class="column">
                      <img class="demo cursor" src="/images/slideshowGallery/1.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
                      
                    </div>
                    <div class="column">
                      <img class="demo cursor" src="/images/slideshowGallery/2.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
                    </div>
                    <div class="column">
                      <img class="demo cursor" src="/images/slideshowGallery/1.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
                    </div>    
                    <div class="column">
                      <img class="demo cursor" src="/images/slideshowGallery/2.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
                    </div>
                  </div>
                </div>

                <!-- cierra slideshow gallery -->
            </div>
            
            <!-- div para quienes somos -->
            <div class="quienesSomos">

                <!-- cierra div quienes somos -->
            </div>
        
            <!-- div para portafolio -->
            <div class="myPortfolio">

                <!-- cierra div myPortfolio  -->
            </div>
        
            <!-- cierra "contenedor" -->
    </div>
    
    <footer>


    </footer>
</body>
</html>
